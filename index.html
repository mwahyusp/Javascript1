<body>

        <div class= "text-center">
          <h1 align=center>Calculator</h1>
        </div>
        <div class ="calc0utput">
          <span id= "steps">0</span>
          <hr/>
        </div>
        <div class = "text-center" id ="calculator" >
          <a class="btn btn-danger"
             id= deleteAll

          <a class="btn btn-danger"

             id= "1">1</a>
          <a class="btn btn-primary"
             id= "2">2</a>
          <a class="btn btn-primary"
             id= "3">3</a>
